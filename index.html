<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-[410px] bg-white shadow-xl rounded-xl p-6">
        <div class="mb-4">
            <input type="search" id="search-input" placeholder="Search tracks..." class="w-full p-2 border rounded">
        </div>
        <div id="player-content">
            <div class="player-cover mb-4">
                <img id="cover-image" src="" alt="Track Cover" class="w-full h-[300px] object-cover rounded-xl">
            </div>
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 id="track-name" class="text-xl font-bold"></h2>
                    <p id="track-artist" class="text-gray-600"></p>
                </div>
                <div class="flex space-x-2">
                    <button id="favorite-btn" class="text-gray-600 hover:text-red-500">
                        <i class="fas fa-heart"></i>
                    </button>
                    <a id="track-link" href="#" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-blue-500">
                        <i class="fas fa-link"></i>
                    </a>
                </div>
            </div>
            <div id="audio-player" class="mb-4">
                <audio id="audio" src=""></audio>
                <div class="flex items-center justify-between">
                    <button id="prev-btn" class="text-gray-600 hover:text-blue-500"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="text-gray-600 hover:text-blue-500"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="text-gray-600 hover:text-blue-500"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="mt-2">
                    <input type="range" id="progress-bar" min="0" max="100" value="0" class="w-full">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
