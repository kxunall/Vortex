<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Search tracks...">
            <button id="search-button">Search</button>
        </div>
        <div class="player-content">
            <div class="player-cover">
                <img id="cover-image" src="https://raw.githubusercontent.com/KEX001/Mini-player/master/img/1.jpg" alt="Track Cover">
            </div>
            <div class="track-info">
                <h2 id="track-name">Aankhon Se Tune</h2>
                <p id="track-artist">Kumar Sanu, Alka Yagnik</p>
            </div>
            <div class="player-controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="loop-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-bar" min="0" max="100" value="0">
            </div>
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-bar" min="0" max="100" value="100">
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="spotify.js"></script>
    <script src="script.js"></script>
</body>
</html>
